<div [ngClass]="{reminder : task.reminder}" class="task">
  <div  class="content" (click)="onToggle(task)">
    <h3>{{task.text}} </h3>
    <p>{{task.day}}</p>
  </div>
  <div class="icon">
    <fa-icon (click)="onSelect(task)" [style]="{'color':'blue'}" [icon]="faPenToSquare"></fa-icon>
    <fa-icon (click)="onDelete(task)" [style]="{'color':'red'}" [icon]="faTimes"></fa-icon>
  </div>
</div>
